<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Display Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: sans-serif;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h2>テキスト分析拡張機能</h2>
    <div id="message" class="message">
        ページ内のテキストを選択して右クリックし、「テキストを分析」を選択してください。
    </div>
    <script src="popup.js"></script>
</body>
</html>
